
# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test Backend with CucumberJs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env: 
  PORT: 5000
  NODE_ENV: development
  DEV_URI: mongodb+srv://pourdecisions:ecse428@pourdecisions-cluster.bs25h.mongodb.net/test?retryWrites=true&w=majority
  DEV_API_HOST: http://localhost
  DEV_API_PORT: 5000
  DEV_CLIENT_HOST: http://localhost
  DEV_CLIENT_PORT: 3000 
    
defaults:
  run:
    working-directory: backend

jobs:
  build:

    runs-on: ubuntu-latest
   
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        
    steps:
    - uses: actions/checkout@v2

    - name: Log into Docker
      uses: docker/login-action@v1
      with:
        username: pourdecisionsapp
        password: ECSE428-w2022

    - name: Start containers
      run: docker-compose -f "../docker-compose.yml" up -d --build

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies 
      run: npm ci

    - name: Run Cucumber tests and Check coverage
      run: |
        npm test | tail -3 | if [[ $(grep -E 'undefined|failed|skipped') ]]; then exit 1; else echo "all tests passed!"; fi;  

    - name: Stop containers 
      if: always() 
      run: docker-compose -f "../docker-compose.yml" down
