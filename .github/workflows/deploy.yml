name: Deploy to Heroku

on:
  workflow_run:
    workflows: ['Test Frontend React App', 'Test Backend with CucumberJs']
    branches: [main]
    types: [completed]

jobs:
  deploy-to-heroku:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ahmadnassri/action-workflow-run-wait@v1
    - name: Deploy backend # might not need to separate since we only have 1 server
      uses: akhileshns/heroku-deploy@v3.12.12   
      with:
        heroku_api_key: '7bc2f733-0194-40b6-a241-c18ffbb0cc14'
        heroku_app_name: 'pour-decisions-server'
        heroku_email: 'minh-tuan.chau@mail.mcgill.ca'
        appdir: 'backend' 
    - name: Deploy Frontend
      uses: akhileshns/heroku-deploy@v3.12.12  
      with:
        heroku_api_key: '7bc2f733-0194-40b6-a241-c18ffbb0cc14'
        heroku_app_name: 'pour-decisions-app'
        heroku_email: 'minh-tuan.chau@mail.mcgill.ca'
        appdir: 'frontend'  

